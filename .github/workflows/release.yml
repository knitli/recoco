name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2.8.2

      - name: Generate Changelog
        uses: orhun/git-cliff-action@v4.7.0
        with:
          config: cliff.toml
          args: --verbose --latest --strip header
        env:
          OUTPUT: CHANGELOG.md

      - name: Build Changelog for Release
        id: changelog
        uses: orhun/git-cliff-action@v4.7.0
        with:
          config: cliff.toml
          args: --verbose --latest --strip header

      - name: Create Release
        uses: softprops/action-gh-release@v2.5.0
        with:
          body: ${{ steps.changelog.outputs.content }}
          files: |
            CHANGELOG.md

      # Validate packages before publishing
      - name: Dry-run publish recoco-utils
        run: cargo publish -p recoco-utils --dry-run

      - name: Dry-run publish recoco-splitters
        run: cargo publish -p recoco-splitters --dry-run

      - name: Dry-run publish recoco
        run: cargo publish -p recoco --dry-run

      - name: Publish recoco-utils
        run: cargo publish -p recoco-utils
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Publish recoco-splitters
        run: cargo publish -p recoco-splitters
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      # Wait a bit for dependencies to propagate in the registry
      - name: Wait for propagation
        run: sleep 30

      - name: Publish recoco
        run: cargo publish -p recoco
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
